
<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>PoPCHA Authorization</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFD700, #FF6347, #00BFFF, #7FFF00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }
        .frame {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vh;
            height: 100vh;
            padding: 20px;
            background-color: transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 0 auto;
            position: relative;
        }
        .frame h1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            margin: 0;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            box-sizing: border-box;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
<div class="frame">
    <h1>Scan me with your PoP App!</h1>
        {{.SVGImage}}
</div>
</body>
</html>
