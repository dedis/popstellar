sonar.organization=dedis
sonar.projectKey=dedis_popstellar_fe1
sonar.host.url=https://sonarcloud.io

# Path to test and coverage reports
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.testExecutionReportPaths=./test-report.xml

# Path patterns of the source files
sonar.sources=.

# Path patterns of the test files
sonar.tests=.
sonar.test.inclusions=**/__tests__/**/*.ts,**/__tests__/**/*.tsx

# Exclude mocks and tests from coverage
sonar.coverage.exclusions=**/__tests__/**/*.ts,**/__tests__/**/*.tsx,**/__mocks__/**/*.ts,**/__mocks__/**/*.tsx,jest/**

sonar.sourceEncoding=UTF-8
